<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>

<body>

    <header>
        <div class="logo">
            <p>WeatherApp</p>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="search-box-nav">
            <input type="text" id="input-head" placeholder="Enter Location" />
            <button id="btn">Search</button>
        </div>
    </header>
    <div class="window">
        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" class="input-box" id="input" placeholder="Enter Your Location">
                    <button class="fa-solid fa-magnifying-glass" id="button"></button>
                </div>
                <div class="city-name" id="city-name">city</div>
            </div>
            <div class="weather-body">
                <img src="/assest/cloud.png" alt="weather image" class="weather-image">
                <div class="weather-box">
                    <p class="temperature" id="temp">0 <sup>ÂºC</sup></p>
                    <p class="description" id="desc">Light Rain</p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">0%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind">0 Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d211e9f474.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
